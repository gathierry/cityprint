<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Welcome | CityPrint</title>
    
    <link href="../public/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="../public/stylesheets/map.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/map.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="">About</a></li>
            <li role="presentation"><a href="./Cityprint.html">Sign out</a></li>
          </ul>
        </nav>
        <div class="logo" onclick="window.location='./map_page.html'"></div>
      </div>

      <div id="map" class="cityprintmap"></div>

      <div class="row marketing">
        <div id="meteo" class="col-sm-6 col-md-4">
          <div class="panel panel-default info">
            <div class="panel-heading">
              <h3 class="panel-title">Meteo</h3>
            </div>
            <div class="panel-body">
              <div id="meteo-information" class="caption">
                <img id="meteo-image" src="" height="50" alt=""> <span id="temperature" style="font-size:25px;"></span>
                <p></p>
                <table></table>
            </div>
            </div>
          </div>
        </div>
        
        <div class="col-xs-6 col-md-4">
          <div>
            <img id="city-image" src="file:///D|/Mineure6/cityprint/public/images/city.jpg" alt="" class="img-circle">
          </div>
        </div>
        
        <div class="col-sm-6 col-md-4">
          <div class="panel panel-default info">
            <div class="panel-heading">
              <h3 id="city-information-title" class="panel-title"></h3>
            </div>
            <div id="city-information-content" class="panel-body">
            </div>
          </div>
        </div>
      </div>
      
      <div class="row marketing">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="panel panel-default">
              <div id="percent-info" class="panel-heading">
                <h3 id="statistics" class="panel-title">Statistics</h3>
              </div>
                <div class="panel-body">
                  <div class="progress">
                    <div id="city-percent" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                    
                    </div>
                    <p id="city-percent-info"></p>
                  </div>
                  <div class="progress">
                    <div id="country-percent" class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                    
                    </div>
                    <p id="country-percent-info"></p>
                  </div>
                </div>
            </div>
            
            <div id="personalcomment">
            </div>
            <div>
              <button type="button" class="btn btn-default active" style="display: none;">Add a new comment</button>
            </div>
            <div class="list-group">
              <a href="#" class="list-group-item disabled">Write</a>
              <textarea id="comment-body" placeholder="Leave a comment"></textarea>
              <button type="button" class="btn btn-primary" disabled="disabled" style="float: right;">Comment</button>
              <button type="button" class="btn btn-default" style="float: right;">Cancel</button>
            </div>
        </div>
        
        <div class="col-xs-6 col-md-4">
          <div class="panel panel-default stat">
            <div class="panel-heading">
              <h3 class="panel-title">Impression</h3>
            </div>
            <div id="comments" class="panel-body">
            </div>
          </div>
        </div>
      </div>
      
      <footer class="footer">
        <p>&copy; 2016 CityPrint | Li Shiyu | Zhan Yin </p>
      </footer>

    </div>
    
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEEzV_6S-FKNCUduQDJTd9LKdQIViEXgM&callback=initMap">
	</script>
  </body>
</html>
